<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <title>Silver System Login</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/loading.css">
</head>
<body>
  <div class="container container-hidden" id="login-container">
    <form class="form" id="login">
      <!-- <h1 class="form__title">Login</h1> -->
      <div class="form__title">
        <img width="400" src="./img/logos/silver_system_logo-transparent.png">
      </div>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" placeholder="Username" id="username" autofocus>
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" placeholder="Password"  id="password" >
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Login</button>
      <!-- <p class="form__text">
        <a href="#" class="form__link">Forgot your password?</a>
      </p> -->
    </form>
  </div>
  <div id="loader-container">
    <!-- <div style="width:200px; height: 200px; border:3px solid black"> -->
      <!-- inner div add class loading--full-height -->
      <div class="loading"></div> 
    <!-- </div> -->
  </div>
  
  <!-- <script src="./js/login.js" defer></script> -->
  <script src="./js/sound-alerts.js" defer></script>
  <script>
    require('./js/login.js')
    // require('./renderer.js')
  </script>
</body>
</html>
