<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Silver System Labels</title>
    <link rel="stylesheet" href="./css/labels.css">
  </head>
<body>
  <div class="main-container">
    <script>
    for ($i=0; $i < 8 ; $i++) {
       for ($col=0; $col < 3; $col++) {
        document.write(`
            <div class="label">
                  <div class="label-heading">
                      heading
                  </div>
                  <div class="label-content">
                      content
                  </div>
                  <div class="label-footer">
                      <div>
                          Calories per ball
                      </div>
                      <div>
                        <span>Best Before:</span>
                      </div>
                  </div>
            </div>
            `)
        }
    }
    </script>
    <div class="screen-only">
        <div>
            <form class="button" action="labels.html" method="post">
                <button type="submit" value="submit">BACK</button>
            </form>
        </div>
        <div>
            <button class="submit-yellow-button" onClick="window.print()"><strong>Print LABELS</strong></button>
        </div>
    </div>
  </div>
</body>
</html>
